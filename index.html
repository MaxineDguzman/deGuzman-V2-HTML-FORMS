<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form-container">
       
        <h1>Hot Nâ€™ Fast</h1>
        <p>Once you try it, you will love it.</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group cuisine-group">
                <label>Type of Cuisine:</label>
                <div class="dropdown-container">
                    <span class="dropdown-toggle">
                        <span>Choose Cuisine</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                    <div id="dropdown" class="menu">
                        <ul>
                            <li class="menu-item"><a href="#">Italian</a></li>
                            <li class="menu-item"><a href="#">Chinese</a></li>
                            <li class="menu-item dropdown">
                                <a href="#" class="submenu-toggle">
                                    <span>Healthy Options</span>
                                    <i class="fa-solid fa-caret-right"></i>
                                </a>
                                <ul class="submenu">
                                    <li class="submenu-item"><a href="#">Vegetarian</a></li>
                                    <li class="submenu-item"><a href="#">Vegan</a></li>
                                    <li class="submenu-item"><a href="#">Gluten-Free</a></li>
                                </ul>
                            </li>
                            <li class="menu-item"><a href="#">Mexican</a></li>
                            <li class="menu-item dropdown">
                                <a href="#" class="submenu-toggle">
                                    <span>Specials</span>
                                    <i class="fa-solid fa-caret-right"></i>
                                </a>
                                <ul class="submenu">
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dine-option">Dine-in / Take-out:</label>
                <input type="radio" id="dine-in" name="dine-option" value="dine-in">
                <label for="dine-in">Dine-in</label>
                <input type="radio" id="take-out" name="dine-option" value="take-out">
                <label for="take-out">Take-out</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Instruction:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Order Placed</button>
            <button type="button">Cancel</button>
        </form>
    </div>

</body>

</html>
